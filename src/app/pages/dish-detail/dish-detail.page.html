@defer (when dish) {
  <ion-content>
    <app-header [title]="dish.strMeal" [showBackButton]="true"></app-header>
    <ion-card>
      <img [src]="dish.strMealThumb" alt="{{ dish.strMeal }}"/>
      <ion-card-header>
        <ion-card-title>{{ dish.strMeal }}</ion-card-title>
        <ion-card-subtitle>{{ dish.strCategory }} - {{ dish.strArea }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div id="instruction">
          <p [ngClass]="{'expanded': isExpanded, 'collapsed': !isExpanded}" (click)="toggleExpand()">
            {{ dish.strInstructions }}
          </p>
          <ion-button color="success" fill="outline" expand="block" (click)="toggleExpand()">
            {{ isExpanded ? 'Ver menos' : 'Ver m√°s' }}
          </ion-button>
        </div>
        <div id="video">
          <iframe
            class="ion-margin-top"
            width="100%"
            height="200"
            [src]="reciepeUrlVideo"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div id="source">
          <ion-button color="tertiary" fill="outline" expand="block" href="{{ dish.strSource }}" target="_blank">
            Ir a la receta original
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>

}
